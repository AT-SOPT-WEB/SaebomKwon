<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down"
    />
    <title>2주차 과제</title>
  </head>
  <body>
    <div class="tag-container">
      <button class="button">전체</button>
      <button class="button">완료됨</button>
      <button class="button">미완료</button>
      <button class="button">
        중요도<span class="material-symbols-outlined"> arrow_drop_down </span>
      </button>
    </div>

    <main>
      <div class="input-container">
        <input type="text" class="input" placeholder="할 일을 입력하세요" />
        <select class="priority">
          <option value="">중요도 선택</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <button class="button">추가</button>
      </div>

      <div class="button-container">
        <button class="button">삭제</button>
        <button class="button">완료</button>
      </div>

      <table class="table-container">
        <thead class="table-head">
          <tr class="todo-container">
            <th><input type="checkbox" /></th>
            <th>중요도</th>
            <th>완료됨</th>
            <th class="todo">할 일</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>❌</td>
            <td>과제하기</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>2</td>
            <td>✅</td>
            <td>밥 먹기</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
